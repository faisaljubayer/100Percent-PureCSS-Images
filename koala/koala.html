<!DOCTYPE html>
<html>
<head>
<style>
body{

	background: #25A9FC;
}

.box{
  position: relative;
  margin: auto;
  margin-top: 8%;
  display: block;
  background: white;
  width: 600px;
  height: 420px;
  border: solid 4px red;

}

.head{
	position: absolute;
	top: 16.5%;
	left: 25%;
	width: 50%;
	height: 67%;
	background: #A6BECF;
	border-radius: 50%;
}

.head-copy{
    width: 100%;
    height: 100%;
    position: absolute;
    background: #A6BECF;
    border-radius: 50%;
    z-index: 2;
}

.ear-left{
    position: absolute;
    width: 60%;
    height: 65%;
    left: -20%;
    top: 5%;
    background: #A6BECF;
    border-radius: 50%;
    z-index: 1; 
    
}
.ear-right{
    position:absolute;
    width: 60%;
    height: 65%;
    right: -20%;
    top: 5%;
    background: #A6BECF;
    border-radius: 50%;
    z-index: 1;
}
.inner-ear{
    position: absolute;
    border-radius: 50%;
    width: 80%;
    height: 80%;
    top: 10%;
    left: 10%;
    background: #819CAF;
}
</style>
</head>
<body>
<div class="box">
<!-- Circular Head -->	
    <div class="head">
        <!-- Circular Head-Copy -->
        <div class="head-copy"></div>
	   <!-- Left Ear -->
        <div class="ear-left">
            <!-- Inner ear -->
            <div class="inner-ear"></div>
        </div>
        <div class="ear-right">
            <div class="inner-ear"></div>
        </div>
    <!-- End Circular Head -->    
    </div>
</div>
</body>
</html>
